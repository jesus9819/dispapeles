<div class="wraper">
  <div  *ngIf="!loading"class="body">
    <img class="logo" src="../../../assets/img/logo.png" alt="Login">
    <h1>Login</h1>
    <form  (ngSubmit)="login()" [formGroup]="loginUsuario">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email"  placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="d-grid gap-2 mt-2 mb-3">
        <button  type="submit" class="btn btn-primary btn-lg">Ingresar</button>
    </div>
    <p class="mt-3">No tienes cuenta? <a routerLink="/register"> Registrar</a></p>
    <a class="mt-3" routerLink="/recuperarPass"> Recuperar contrase√±a    </a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
