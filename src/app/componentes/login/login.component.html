    <img class="logo" src="../../../assets/img/logo.png" alt="Login">
    <h1>Login</h1>
    <form>

        <input type="email" class="form-control"  placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control"  placeholder="Password">

      </div>

        <button class="btn btn-primary btn-lg" type="button">Ingresar</button>
    </div>
    <p class="mt-3">No tienes cuenta? <a routerLink="/register"> Registrar</a></p>
    <a class="mt-3" routerLink="/recuperarPass"> Recuperar contrase√±a    </a>
    </form>
  </div>
</div>
