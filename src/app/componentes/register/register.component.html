<div class="wraper">
  <div class="body">
    <img class="logo" src="../../../assets/img/logo.png" alt="Login">
    <h1>Registrar</h1>
    <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="repetirPassword" placeholder="Repetir Password">
        <label for="floatingPassword"> Repetir Password</label>
      </div>
      <div class="d-grid gap-2 mt-2 mb-3">
        <button class="btn btn-primary btn-lg"type="submit">Aceptar</button>
    </div>

    <a class="mt-3"   routerLink="/login"> Volver   </a>
    </form>
  </div>
</div>
